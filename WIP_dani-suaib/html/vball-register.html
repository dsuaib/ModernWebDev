<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Register for Nerdy Volleyball Training Camp</h1>
        <fieldset>
            <legend>Personal details</legend>
            <label>First Name *<input type="text" name="fname" /></label><br>
            <label>Last Name *<input type="text" name="lname" /></label><br>
            <label>Date of Birth *<input type="text" name="dob" /></label><br>
            <label>Email *<input type="text" name="email" /></label><br>
            <label>Password *<input type="text" name="password" /></label><br>
            <label>Repeat Password *<input type="text" name="rpassowrd" /></label><br>
            <label>Your Github URL <input type="text" name="github" /></label><br>
            <label>Phone<input type="text" name="phone" /></label><br>
            <br>
            <label>Shoesize<input type="text" name="shoesize" /></label><br>
            <label>Skill Level (1 novice, 10 expert)<input type="text" name="skill" /></label><br>
        </fieldset>
        <fieldset>
            <legend>
                Billing address
            </legend>
            <label>Address* <textarea name="address"></textarea> </label>
        </fieldset> <br>
        <fieldset>
            <legend>Card details</legend> <br>
            <fieldset>
                <legend>Card type</legend> <br>
                <input type="radio" name="card" /> <label>VISA</label>
                <input type="radio" name="card" /> <label>Mastercard</label>
                <input type="radio" name="card" /> <label>AMEX</label>
            </fieldset>

        </fieldset>
    </form>

</body>

</html>
