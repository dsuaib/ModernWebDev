<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height</title>
    <style>
        div {width: 200px}
        p {border: 1px solid blue}
        .blh {line-height: 50px}

    </style>
</head>

<body>
    <div>
        <p>This is a normal line height with border</p>
        <p class="blh">This is a line height with border</p>
    </div>
</body>

</html>
