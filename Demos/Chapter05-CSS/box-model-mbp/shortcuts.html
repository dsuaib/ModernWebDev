<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        p {border: 1px solid black; width: 250px}
        p.four {
            margin: 10px 20px 30px 40px;
            padding: 10px 20px 30px 40px;
        }

        p.three {
            margin: 50px 40px 30px;
            padding: 50px 40px 30px;
        }

        p.box {
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 3px solid green;
            margin: 10px auto 20px;
        }
    </style>
</head>

<body>
   
    <p class="four">Four dimensions given <br />
                margin: 10px 20px 30px 40px;<br /><br />
                padding: 10px 20px 30px 40px;</p>
    <p class="three">Three dimensions given<br />
        margin: 50px 40px 30px;<br /><br />
        padding: 50px 40px 30px;

    </p>
    <p class="box">Box with auto</p>



</body>

</html>
