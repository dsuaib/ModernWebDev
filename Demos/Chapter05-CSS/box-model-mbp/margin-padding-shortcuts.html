<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margins and Padding</title>
    <style>
        body {
            font-size: 1em
        }

        p {
            border: 1px solid black;
            width: 200px;
            height: 50px;
        }

        div {
            border: 1px solid blue;
            width: 300px;
            height: 100px;
            margin: 0px;
            padding: 0px
        }

        p {
            border-color: green;
            border-width: 4px;
        }
    </style>
</head>

<body>
    <h1>Margins and Padding Shortcuts</h1>



    <div>
        <p style="margin:10px 20px 30px 10px;padding:1px 10px 15px 30px">
            margin:10px 20px 30px 10px;<br />padding:1px 10px 15px 30px</p>
    </div>


    <div>
        <p style="margin:5px 10px 20px;padding:5px 10px 20px">
            margin:5px 10px 20px;<br />padding:5px 10px 20px</p>
    </div>

    <div>
        <p style="margin:10px 20px;padding:10px 5px">
            margin:10px 20px;<br />padding:10px 5px</p>
    </div>
    <div>
        <p style="margin:10px">
            margin:10px </p>
    </div>

    </div>
    </div>


</body>

</html>
